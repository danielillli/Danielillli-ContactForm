<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Just say Hello!</h3>
          <p class="text">
            Let us know more about you!
          </p>

          <form action="index.html" autocomplete="off">
            <div class="input-row">
              <div class="input-container">
                <input type="text" name="first_name" class="input" placeholder=" " required/>
                <label>First Name</label>
              </div>
              <div class="input-container">
                <input type="text" name="last_name" class="input" placeholder=" " required/>
                <label>Last Name</label>
              </div>
            </div>
            <div class="input-row">
              <div class="input-container">
                <input type="email" name="email" class="input" placeholder=" " required/>
                <label>Email</label>
              </div>
              <div class="input-container">
                <input type="tel" name="phone" class="input" placeholder=" " required/>
                <label>Phone</label>
              </div>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder=" " required></textarea>
              <label>Message</label>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>

        <div class="contact-details">
          <h3 class="title">Contact Information</h3>
          <p class="text">
            123 Example Street<br>
            Anytown, ST 12345
          </p>
          <p class="text">Call Us: (123) 456-7890</p>
          <p class="text">We are open from Monday - Friday<br>08.00 am - 05.00 pm</p>

          <div class="social-media">
            <p>Follow Us</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-github"></i>
              </a>
              <a href="#">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-discord"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
